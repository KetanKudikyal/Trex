[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = false
verbosity = 2
gas_reports = ["*"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000, depth = 15 }

[rpc_endpoints]
citrea = "${CITREA_RPC_URL}"
citrea_testnet = "${CITREA_TESTNET_RPC_URL}"
anvil = "${ANVIL_RPC_URL}"

[etherscan]
citrea = { key = "${ETHERSCAN_API_KEY}" }
